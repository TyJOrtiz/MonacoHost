<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet"
          data-name="vs/editor/editor.main"
          href="https://raw.githubusercontent.com/TyJOrtiz/MonacoHost/main/min/vs/editor/editor.main.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://raw.githubusercontent.com/TyJOrtiz/MonacoHost/main/min/vs/loader.js" type="text/javascript"></script>
    <script>
        require.config({ paths: { 'vs': 'min/vs' } });
    </script>
    <script src="https://raw.githubusercontent.com/TyJOrtiz/MonacoHost/main/min/vs/editor/editor.main.nls.js" type="text/javascript"></script>
    <script src="https://raw.githubusercontent.com/TyJOrtiz/MonacoHost/main/min/vs/editor/editor.main.js" type="text/javascript"></script>

    <script>
        function Load()
        {
            var editor = monaco.editor.create(document.getElementById('container'), {
                value: 'function helloWorld() {\n\tconsole.log("Hello world!");\n}',
                language: 'javascript'
            });
        }
    </script>
</body>
